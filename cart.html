<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="./css/cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <ul>
            <li class="cart">
        <a href="./cart.html" >   

              
            <i class="icon ion-md-cart" > </i>Cart<span>0</span>
        </li>         
      
          </a>   
        </ul>
        
    </header>
    <div class="container-products">
        <div class="product-header">
            <h5 class="product-title">PRODUCT</h5>
            <h5 class="price sm-hide">PRICE</h5>
            <h5 class="quantity">QUANTITY</h5>
            <h5 class="total">TOTAL</h5>
        </div>
        <div class="products">

        </div>
    </div>
       
    <div class= "buttonCheckOut">
    <h3>Let's deliver To You .. Please fill data ðŸšš  </h3>
    </div>

    <div class="rowBilling">
        <div class="col-75">
          <div class="checkOutcontainer">
            <form id="CheckoutForm">
      
              <div class="rowBilling">
                <div class="col-50">
                  <h3>Billing Address</h3>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="textboarder" id="fname" name="fullName" placeholder="Ahmad Nemer">
                  <label for="email"><i class="fa fa-envelope"></i> Phone Number</label>
                  <input type="textboarder" id="email" name="phoneNumber" placeholder="079xxxxxxx">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="textboarder" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="textboarder" id="city" name="city" placeholder="Amman">
      
                  <div class="rowBilling">
                    <div class="col-50">
                      <label for="state">State</label>
                      <input type="textboarder" id="state" name="state" placeholder="Jubayhah">
                    </div>
                    <div class="col-50">
                      <label for="zip">Zip</label>
                      <input type="textboarder" id="zip" name="zip" placeholder="10001">
                    </div>
                  </div>
                </div>
      
                <div class="col-50">
                  <h3>Payment</h3>
                  <label for="fname">Accepted Cards</label>
                  <div class="cartIcon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="textboarder" id="cname" name="cardname" placeholder="John More Doe">
                  <label for="ccnum">Credit card number</label>
                  <input type="textboarder" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="textboarder" id="expmonth" name="expmonth" placeholder="September">
      
                  <div class="rowBilling">
                    <div class="col-50">
                      <label for="expyear">Exp Year</label>
                      <input type="textboarder" id="expyear" name="expyear" placeholder="2018">
                    </div>
                    <div class="col-50">
                      <label for="cvv">CVV</label>
                      <input type="textboarder" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </div>
      
              </div>
              <label>
                <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
              </label>
              <input type="submit" value="Confirm Your order" class="btn">
            </form>
          </div>
        </div>
        <div id="overlay">
          <div id="text"></div>
       <button id="exitButton"></button>
      </div>
       


      
<script>
function  userMessege(){
  let text = document.getElementById('text');
  let overlay = document.getElementById('overlay').style.display = "block";
  
  text.setAttribute('style', 'white-space: pre;');
  text.textContent = 'Hello ' + fullName + ' ' + "!\r\n We are happy that you are Shop with our site! \r\n Your order Wil be delivered you as soon as possible!" ;
  


  let exitButton = document.getElementById('exitButton');
  exitButton.textContent = "Exit";
  exitButton.addEventListener('click', popoutMsg);

  function popoutMsg(event) {
    overlay = document.getElementById('overlay').style.display = "none";
  }
}
let checkoutForm =document.getElementById ('CheckoutForm');
checkoutForm.addEventListener('submit' ,popoutMsg );

let fullName;
  let phoneNumber;
  let address;
  let city;
 
  
  function popoutMsg (event){
  event.preventDefault();
  fullName= event.target.fullName.value;
  phoneNumber=event.target.phoneNumber.value;
  address=event.target.address.value ;
  city=event.target.city.value;
  
  
 let UserData={
  fullName:fullName,
   phoneNo:phoneNumber,
   address:address,
   city:city ,
 };
 localStorage.setItem("UserCheckout", JSON.stringify(UserData));

 userMessege();
}
  </script>
<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>

</body>
</html>
