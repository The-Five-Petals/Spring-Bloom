<section class="checkoutSection">

  

    <div class="rowBilling">
      <div class="col-75">
        <div class="checkOutcontainer">




          <form id="CheckoutForm">
    
            <div class="rowBilling">
              <div class="col-50">
                <h3>Billing Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="textboarder" id="fname" name="fullName" placeholder="Your Name">
                <label for="email"><i class="fa fa-phone"></i> Phone Number</label>
                <input type="textboarder" id="email" name="phoneNumber" placeholder="07xxxxxxxx">
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="textboarder" id="adr" name="address" placeholder="542 W. 15th Street">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="textboarder" id="city" name="city" placeholder="Your City">
    
                <div class="rowBilling">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="textboarder" id="state" name="state" placeholder="Region">
                  </div>
                  <div class="col-50">
                    <label for="zip">Zip</label>
                    <input type="textboarder" id="zip" name="zip" placeholder="10001">
                  </div>
                </div>
              </div>
    
              <div class="col-50">
                <h3>Payment</h3>
                <label for="fname">Accepted Cards</label>
                <div class="cartIcon-container">
                  <i class="fa fa-cc-visa" style="color:navy;"></i>
                  <i class="fa fa-cc-amex" style="color:blue;"></i>
                  <i class="fa fa-cc-mastercard" style="color:red;"></i>
                  <i class="fa fa-cc-discover" style="color:orange;"></i>
                </div>
                <label for="cname">Name on Card</label>
                <input type="textboarder" id="cname" name="cardname" placeholder="Card Name">
                <label for="ccnum">Credit card number</label>
                <input type="textboarder" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                <label for="expmonth">Exp Month</label>
                <input type="textboarder" id="expmonth" name="expmonth" placeholder="Month">
    
                <div class="rowBilling">
                  <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="textboarder" id="expyear" name="expyear" placeholder="Year">
                  </div>
                  <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="textboarder" id="cvv" name="cvv" placeholder="352">
                  </div>
                </div>
              </div>
    
            </div>
            <label>
              <input type="checkbox" checked="checked" name="sameadr"> Shipping address same as billing
            </label>
            <input type="submit" value="Confirm Your order" class="btn">
          </form>
        </div>
      </div>

        <div id="text"></div>
     <button id="exitButton"></button>
